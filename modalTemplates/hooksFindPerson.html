<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">

                <h3>
                    Search for {{resourceType}}

                </h3>

            </div>


            <div class="col-md-4 col-sm-4">

                <div class="pull-right">
                    <img ng-show='waiting' src="css/ajax_loader_blue_32.gif"/>
                    <button class="btn btn-link" ng-hide="showLog" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" ng-show="currentPerson" ng-click="$close(currentPerson)">Select {{resourceType}}</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-body">
            <div class="row">
                <div class="col-md-10 col-sm-10">
                    <input type="text" ng-model="input.searchPatientName" class="form-control" autoFocus
                           placeholder="Enter name for {{resourceType}} search">
                </div>
                <div class="col-md-2 col-sm-2">
                    <button class="btn btn-link" ng-click="searchForPatient(input.searchPatientName)">Search</button>
                </div>
            </div>

            <br/>

            <div ng-show="matchingPersonList">
                <div uib-alert class="alert-warning" ng-show="nomatch">
                    Sorry, there were no {{resourceType}}s matching that name
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="item in matchingPersonList">

                                <div style="cursor:pointer" ng-click="selectPatient(item.patient)">
                                    {{item.display}} ({{item.patient.id}})
                                </div>
                            </li>
                        </ul>

                    </div>
                    <div class="col-sm-6 col-md-6">
                        <pre ng-show="currentPerson">{{currentPerson | json}}</pre>
                    </div>
                </div>


            </div>






    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div ng-hide="showLog">
                    <div ng-show="input.mode=='find'" class="btn btn-link pull-left" ng-click="seletNewPatientOption()">Add new patient</div>
                    <div ng-show="input.mode=='new'" class="btn btn-link pull-left" ng-click="input.mode='find'">Find existing patient</div>
                </div>

            </div>

            <div class="col-md-8 col-sm-8">
                <div class="pull-right">{{config.getCurrentDataServer().url}}</div>

                <!--
                <button class="btn btn-warning" ng-hide="showLog" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" ng-show="allowClose" ng-click="$close()">Close</button>
                -->
            </div>
        </div>



    </div>
</div>
