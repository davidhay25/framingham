<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Add link</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary pull-right" ng-click="addLink()">Add</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-2 col-md-2">
               Name
            </div>
            <div class="col-sm-10 col-md-10">
               <input class="form-control" ng-model="input.linkName" placeholder="Name of the link">
            </div>
        </div>



        <br/>

        <div class="row">
            <div class="col-sm-2 col-md-2">
                Description
            </div>
            <div class="col-sm-10 col-md-10">
                <input class="form-control"  ng-model="input.linkDescription" placeholder="A brief description">
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-sm-2 col-md-2">
                Url
            </div>
            <div class="col-sm-10 col-md-10">
                <input class="form-control" ng-model="input.linkUrl" placeholder="Full url (including http://.. to the link">
            </div>
        </div>


        <br/>

        <div class="row">
            <div class="col-sm-2 col-md-2">
                Is Bundle
            </div>
            <div class="col-sm-10 col-md-10">
                <input type="checkbox" class="form-control"  ng-model="input.isBundle">
            </div>
        </div>

    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <em>A link to any web resource. If the link is to a Bundle, then there will be an option to view it in Bundle Viewer</em>
            </div>

        </div>
    </div>
</div>
