<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Edit Role: {{role.name}}</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button ng-show="canSave"
                            class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                Description
            </div>
            <div class="col-md-10 col-sm-10">
                <textarea msd-elastic class="form-control" rows="3" placeholder="Enter the role description" ng-model="role.description"></textarea>
            </div>
        </div>
    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <em>Enter a detailed description for this role. Markdown is supported. Textbox will auto expand.</em>


                <!--
                <em ng-hide="canSave">
                    Only the track lead can make changes. (As indicated by the current user in the navbar)
                </em>
                <div ng-show="canSave && ! isNew">
                    <button class="btn btn-danger pull-right" ng-click="deleteTrack()">Delete</button>
                </div>
-->
            </div>

        </div>
    </div>
</div>
