<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Select Resource</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button ng-show="canSave"
                            class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">



        <div class="row">
            <div class="col-md-2 col-sm-2">

            </div>
            <div class="col-md-10 col-sm-10">
                <ul class="list-group" ng-repeat="item in lst">
                    <li class="list-group-item">
                        <div class="pull-right clickable" ng-click="select(item)">Select</div>
                        {{item.description}}
                        <div><em>{{item.type}}</em></div>
                    </li>
                </ul>
            </div>
        </div>



    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">

            </div>

        </div>
    </div>
</div>
