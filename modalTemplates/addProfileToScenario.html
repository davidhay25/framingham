<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Add Profile to scenario</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <table class="table table-bordered">
                    <tr ng-repeat="profile in profiles">
                        <td><checkbox ng-model="input.selected[$index]"></checkbox></td>
                        <td>{{profile.name}}</td>
                        <td>{{profile.description}}</td>
                    </tr>
                </table>

                <!--
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="profile in profiles">
                        {{profile.name}}
                        <div>{{profile.description}}</div>
                    </li>
                </ul>
                -->
            </div>

        </div>

    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div>
                    The defined conformance server for this track is: {{track.confServer}}
                </div>


            </div>

        </div>
    </div>
</div>
