<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Add a comment to this element</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button ng-show="input.comment" class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">


        <div class="row">
            <div class="col-sm-6 col-md-6">
                <table class="table table-bordered">
                    <tr ng-repeat="comment in row.comments">
                        <td>{{moment(comment.date).format('MMM D, h:mm a')}} </td>
                        <td>{{comment.user.name}}</td>
                        <td>{{comment.value}}</td>
                    </tr>
                </table>

            </div>
            <div class="col-sm-6 col-md-6">
                <textarea class="form-control" ng-model="input.comment"></textarea>

            </div>
        </div>


    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">

            </div>

        </div>
    </div>
</div>
