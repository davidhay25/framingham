<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Add element</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-3 col-md-3">
                <strong>Item name (no spaces)</strong>
            </div>
            <div class="col-sm-5 col-md-5">
                <strong>Clinical Description</strong>
            </div>
            <div class="col-sm-1 col-md-1">
                <strong>Multiple</strong>
            </div>
            <div class="col-sm-3 col-md-3">
                <strong>DataType</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <input class="form-control" ng-model="input.name"/>
            </div>

            <div class="col-sm-5 col-md-5">
                <textarea class="form-control" ng-model="input.clinDesc"></textarea>
            </div>
            <div class="col-sm-1 col-md-1">
                <checkbox ng-model="input.isMultiple"
                    placeholder="Enter the clinical description of this element"> </checkbox>
            </div>
            <div class="col-sm-3 col-md-3">
                <select class="form-control" ng-model="input.dt"
                        ng-options="opt.code for opt in dataTypes"></select>
            </div>
        </div>

    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">

            </div>

        </div>
    </div>
</div>
