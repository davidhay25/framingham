<div>

    <style>
        #importGraph {
            width: 100%;
            height: 500px;
            border: 1px solid lightgray;
        }

        .scrollTable {
            height: 500px;
            overflow-y: scroll;
        }


    </style>

    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h3 class="modal-title">Import Graph</h3>
            </div>

            <div class="col-md-6 col-sm-6">
                <div class="pull-right">



                    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                    <button ng-show="selectedGraph" class="btn btn-primary"
                            ng-click="import()">Import</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-4 col-md-4">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="graph in allGraphs" ng-click="selectGraph(graph)">
                        {{graph.scenario.name}}
                        <div><em>{{graph.user.name}}</em></div>
                    </li>
                </ul>

            </div>
            <div class="col-sm-8 col-md-8">
<!--
                <pre>{{selectedGraph | json}}</pre>
-->
                <div class="importGraph" id="importGraph"></div>



            </div>
        </div>



    </div>

    <div class="modal-header">
        <div class="row">

            <div class="col-md-12 col-sm-12">

                <em>These are all the scenario graphs that have been created for any of the scenarios in this track.
                If you select and import one, the comments and sample data will be stripped out, and a copy created
                for you.</em>

            </div>


        </div>
    </div>
</div>
