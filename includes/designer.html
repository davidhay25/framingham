<div>
    <!-- Controller is cofCtrl-->
    <table class="table table-bordered" ng-show="input">
        <tr><th>Model Element</th><th>Definition</th><th>Clinical Description</th><th>Action</th></tr>

        <tr ng-repeat="row in localTableCopy">
            <td>
            <div ng-style="{'padding-left': ((row.path | pathindent) -10)*1.5 +'px'}"
                 uib-popover={{row.definition}}
                 ng-class="{required:row.isRequired}"
                 popover-placement="top"
                 popover-trigger="'mouseenter'">{{row.path | lastInPath}}</div>
            </td>
            <td>
                {{row.definition}}
            </td>
            <td>
                {{row.clinDesc}}
            </td>
            <td>
                <div><span class="clickable" ng-click="editElement(row)">Edit</span></div>
                <div><span class="clickable" ng-click="addElement($index)">Add sibling below</span></div>
            </td>
        </tr>
    </table>

</div>
