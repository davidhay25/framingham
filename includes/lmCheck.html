<div>
    
    <table class="table table-bordered">
        <tr><th>Field</th><th>Mult.</th><th>DataType</th><th>Sample Value</th></tr>
        <tr ng-repeat="row in table">

            <td>
                <div ng-style="{'padding-left': ((row.path | pathindent) -10)*1.5 +'px'}"
                     uib-popover={{row.definition}}
                     popover-placement="top"
                     popover-trigger="'mouseenter'">{{row.path | lastInPath}}</div>
            </td>
            <td>{{row.mult}}</td>
            <td>
                {{row.referenceDisplay}}
                <span ng-hide="row.referenceDisplay">{{row.dt}}</span>
                <span>
                    <i class="clickable glyphicon glyphicon-edit pull-right"
                       title="Edit sample" ng-click="editSample($index)">
                    </i>
                </span>
            </td>
            <td width="50%">
                <div ng-hide="row.dt == 'Reference'">
                    <input class="form-control" ng-model="input.sample[row.id]">
                </div>
            </td>
        </tr>
    </table>
</div>
