<div>

    <div class="pull-right">
        <button class="btn btn-link" ng-click="getStatistics()">Refresh</button>
    </div>
    <uib-tabset>

        <uib-tab heading = "Users by country">
            <br/>

            <em>Which countries individual users are from, based on IP address. Count is number of users from each country. </em>

            <canvas id="pie" class="chart chart-horizontal-bar"
                    chart-data="statsUsersData" chart-labels="statsUsersLabels" chart-options="countryBarOptions">
            </canvas>


        </uib-tab>

        <uib-tab heading = "Visits by country">
            <em>Incremented for each users country (based on IP address) when app is loaded</em>
            <canvas id="stats-country" class="chart-horizontal-bar" chart-options="countryBarOptions"
                    chart-data="statsCountryData" chart-labels="statsCountryLabels" >
            </canvas>



        </uib-tab>

        <uib-tab heading = "Results over time">

            <canvas id="line-time" class="chart chart-line" chart-data="timeData"
                    chart-labels="timeLabels"  chart-options="timeOptions">
            </canvas>
        </uib-tab>


    </uib-tabset>








</div>
