<div>
    <br/>
    <uib-tabset>

        <uib-tab heading = "Users by country">

            <canvas id="pie" class="chart chart-bar"
                    chart-data="statsUsersData" chart-labels="statsUsersLabels" chart-options="userPieOptions">
            </canvas>

            <em>Unique visitors</em>
        </uib-tab>

        <uib-tab heading = "Visits by country">

            <canvas id="stats-country" class="chart-horizontal-bar" chart-options="countryBarOptions"
                    chart-data="statsCountryData" chart-labels="statsCountryLabels" >
            </canvas>


            <em>Incremented for each country when app is loaded</em>
        </uib-tab>
        <uib-tab heading = "Summary Json">
            <pre>{{eventStats | json}}</pre>
        </uib-tab>
    </uib-tabset>








</div>
